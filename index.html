    <div class="item-container">
      <div class="item-container-header">Pebbmail</div>
      <div class="item-container-content">
        <div class="item">
          (Pebbmail introduction)
        </div>
      </div>
    </div>
    <div class="item-container">
      <div class="item-container-header">Gmail settings</div>
      <div class="item-container-content">
        <label class="item">
          Gmail address (____@gmail.com)
          <div class="item-input-wrapper">
            <input type="text" class="item-input" name="gmail_addr" id="gmail_addr" placeholder="your.address@gmail.com">

          <div class="item-input-wrapper">

          </div>

      </div>
    </div>

      <div class="item-container-header">Email presets</div>
      <div class="item-container-content">
        (email preset settings)
      </div>

        <div class="item">

      </div>
